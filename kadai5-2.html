<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">Cat_API</h1>
    <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    <img id="result" src="" alt="猫画像">
    <script>
        async function some_api(myForm){
            const aRes = await fetch("https://api.thecatapi.com/v1/images/search");
            const data = await aRes.json();
            document.getElementById("result").src = data[0].url;
            document.apiform.reset();
        };
    </script>
</body>
